{% extends "base.html" %}

{% block content %}
    <main class='container py-5'>
        <section class='card card-body'>
            <h1 class='display-1'>Django Tasks</h1>
            <p> Welcome to the home page!</p>

            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'signout' %}" class='btn btn-primary'>
                    <i class="fa-solid fa-arrow-left-to-arc"></i>
                    Sign Out
                </a>
                {% else %}
                <a href="{% url 'signin' %}" class='btn btn-primary'>
                    <i class="fa-solid fa-arrow-right-to-arc"></i>
                    Sign In
                </a>
                <a href="{% url 'signup' %}" class='btn btn-primary'>
                    <i class="fa-duotone fa-arrow-right-to-arc"></i>
                    Sign Up
                </a>
                {% endif %}
            </div>
        </section>
    </main>
{% endblock %}
