{% extends "base.html" %}

{% block content %}
    <main class='container py-5'>
        <section class='card card-body'>
            {{ error }}
            <h1>Create Tasks</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-success">
                    Save
                </button>
            </form>
        </section>
    </main>
    
{% endblock %}
